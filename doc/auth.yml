paths:
  admin_login:
    post:
      summary: admin login
      description: admin login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/token"
        400:
          $ref: "components.yml#/components/responses/400"
        500:
          $ref: "components.yml#/components/responses/500"
  employee_login:
    post:
      summary: employee login
      description: employee login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/token"
        400:
          $ref: "components.yml#/components/responses/400"
        500:
          $ref: "components.yml#/components/responses/500"
  client_login:
    post:
      summary: client login
      description: client login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/client_login"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/token"
        400:
          $ref: "components.yml#/components/responses/400"
        500:
          $ref: "components.yml#/components/responses/500"
  change_password:
    post:
      summary: change password
      description: change password
      tags:
        - auth
      parameters:
        - in: path
          name: userType
          schema:
            type: integer
          required: true
          description: the user you want to change password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/change_password"
      responses:
        200:
          description: OK
        400:
          $ref: "components.yml#/components/responses/400"
        500:
          $ref: "components.yml#/components/responses/500"

components:
  schemas:
    change_password:
      type: object
      properties:
        oldPassword:
          type: string
          example: "u-sushi"
        newPassword:
